<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Etch-a-Sketch</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">
    <h1>Etch-a-Sketch</h1>
    <div class="controls">
      <button id="resize">Resize Grid</button>
      <button id="clear">Clear Grid</button>
      <button id="black">Black Mode</button>
      <button id="rainbow">Rainbow Mode</button>
      <button id="eraser">Eraser</button>
      <label for="colorPicker" style="color:#fff;">Color:</label>
      <input type="color" id="colorPicker" />
      <label for="brushSize" style="color:#fff;">Brush Size:</label>
      <input type="range" id="brushSize" min="1" max="10" step="1" value="1" />
    </div>
    <div id="grid" class="grid"></div>

  </div>
  <script src="script.js"></script>
</body>

</html>
